<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AI/ML Image Classification | Web Components</title>
    <link rel="stylesheet" href="css/image-classification.css">
    <link rel="canonical" href="https://www.dataformsjs.com/examples/image-classification-react.htm">
</head>
<body dir="auto">
    <nav is="spa-links">
        <a href="#/en/" data-i18n="Images" data-i18n-href></a>
        <a href="#/en/categories" data-i18n="Categories" data-i18n-href></a>
        <a href="#/en/info" data-i18n="Info" data-i18n-href></a>
    </nav>

    <i18n-service file="image-classification" default-locale="en" locales="en,ja,es,pt-BR,ar,fr,zh-CN"></i18n-service>
    <html-import-service></html-import-service>
    <show-errors-service></show-errors-service>

    <div id="view"></div>

    <url-router view-selector="#view">
        <url-route path="/:lang/" src="html/image-home-web.htm" default-route lazy-load="imageClassification"></url-route>
        <url-route path="/:lang/categories" src="html/image-categories-web.htm" lazy-load="filter"></url-route>
        <url-route path="/:lang/info" src="html/image-info-web.htm" lazy-load="html_import_service"></url-route>
    </url-router>

    <template id="loading-screen">
        <h2 data-i18n="Loading..."></h2>
    </template>

    <template id="error-screen">
        <h2 class="download-error"><span data-i18n="Error"></span> - <span data-bind="errorMessage"></span></h2>
    </template>

    <!--
        DataFormsJS Web Components
        https://www.dataformsjs.com
    -->
    <script type="module" src="../js/web-components/spa-links.js"></script>
    <script type="module" src="../js/web-components/i18n-service.js"></script>
    <script type="module" src="../js/web-components/url-router.js"></script>
    <script type="module" src="../js/web-components/json-data.js"></script>
    <script type="module" src="../js/web-components/data-list.js"></script>
    <script type="module" src="../js/web-components/show-errors-service.js"></script>
    <script nomodule src="../js/web-components/polyfill.js"></script>

    <!-- <script src="../js/web-components/polyfill.js"></script> -->

    <script>
        window.lazyLoad = {
            imageClassification: './image-classification-web.js',
            filter: { module: '../js/web-components/input-filter.js' },
            html_import_service: { module: '../js/web-components/html-import-service.js' },
        };
    </script>
</body>
</html>
