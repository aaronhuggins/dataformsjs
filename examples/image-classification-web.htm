<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>AI/ML Image Classification | Web Components</title>
    <link rel="stylesheet" href="css/image-classification.css">
    <link rel="canonical" href="https://www.dataformsjs.com/examples/image-classification-react.htm">
</head>
<body dir="auto">
    <nav is="spa-links">
        <a class="active" href="#/">Images</a>
        <a href="#/categories">Categories</a>
    </nav>

    <div id="view"></div>

    <url-hash-router view-selector="#view">
        <url-hash-route path="/" src="html/image-home-web.htm" lazy-load="imageClassification"></url-hash-route>
        <url-hash-route path="/categories" src="html/image-categories-web.htm" lazy-load="filter"></url-hash-route>
    </url-hash-router>

    <!--
        TODO - this file is in active development
        * This is now working in development (Chrome, IE) but needs more features
        * Info Screen neeed
        * If <i18n-service> will be added on this release then this page needs to be updated for it
        * Compare final result with Framework and React version to make sure layout and everything matches
    -->

    <!--
        DataFormsJS Web Components
        https://www.dataformsjs.com
    -->
    <script type="module" src="../js/web-components/spa-links.js"></script>
    <script type="module" src="../js/web-components/url-hash-router.js"></script>
    <script type="module" src="../js/web-components/json-data.js"></script>
    <script type="module" src="../js/web-components/data-list.js"></script>
    <script nomodule src="../js/web-components/polyfill.js"></script>

    <!-- <script src="../js/web-components/polyfill.js"></script> -->

    <script>
        window.lazyLoad = {
            imageClassification: './image-classification-web.js',
            filter: { module: '../js/web-components/input-filter.js' },
        };
    </script>
</body>
</html>
