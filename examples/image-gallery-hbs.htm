<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>Image Gallery Demo | Handlebars</title>
        <link rel="stylesheet" href="css/image-gallery.css">
        <link rel="canonical" href="https://www.dataformsjs.com/examples/image-gallery-web.htm">
    </head>
    <body>
        <json-data
            data-url="https://dataformsjs.s3-us-west-1.amazonaws.com/img/example-images/index.json"
            data-template-id="images">
        </json-data>

        <script type="text/x-template" data-engine="handlebars"  id="images">
            <div class="image-gallery">
                {{#each images}}
                    <img src="{{thumbnail}}" data-image-gallery="{{image}}" title="{{title}}" />
                {{/each}}
            </div>
        </script>
        
        <!-- Handlebars and Helper -->
        <script src="https://cdn.jsdelivr.net/npm/handlebars@4.7.6/dist/handlebars.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@4.3.0/js/extensions/handlebars-helpers.min.js"></script>

        <!-- DataFormsJS Standard Files -->
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@4.3.0/js/DataFormsJS.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@4.3.0/js/plugins/imageGallery.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@4.3.0/js/controls/json-data.min.js"></script>
    </body>
</html>
