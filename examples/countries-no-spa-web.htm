<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Countries Demo | No SPA | Web Components</title>
    <link rel="stylesheet" href="css/countries.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui-flag@2.4.0/flag.min.css">
    <link rel="canonical" href="https://www.dataformsjs.com/examples/countries-no-spa-hbs.htm">
    <style>
        /* Prevent custom web components from appearing during rendering include the following CSS */
        json-data:not(:defined),
        is-loading:not(:defined),
        has-error:not(:defined),
        is-loaded:not(:defined) { display:none; }
    </style>
</head>
<body>
    <div id="view">
        <h1>Countries</h1>

        <json-data url="https://www.dataformsjs.com/data/geonames/countries">
            <is-loading>
                <span class="loading">Loading...</span>
            </is-loading>
            <has-error>
                <span class="error" data-bind="errorMessage"></span>
            </has-error>
            <is-loaded class="flex-col">
                <input
                    is="input-filter"
                    filter-selector="table"
                    filter-results-selector="h1"
                    filter-results-text-all="{totalCount} Countries"
                    filter-results-text-filtered="Showing {displayCount} of {totalCount} Countries"
                    placeholder="Enter filter, example 'North America'">

                <p>Click on a column to sort rows based on column values.</p>

                <div class="responsive-table">
                    <data-table
                        data-bind="countries"
                        highlight-class="highlight"
                        labels="Code, Name, Size (KM), Population, Continent"
                        table-attr="is=sortable-table,
                                    data-sort-class-odd=row-odd,
                                    data-sort-class-even=row-even">
                    </data-table>
                </div>
            </is-loaded>
        </json-data>
    </div>

    <!-- DataFormsJS Web Components -->
    <script type="module" src="https://cdn.jsdelivr.net/npm/dataformsjs@4.6.2/js/web-components/url-hash-router.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/dataformsjs@4.6.2/js/web-components/json-data.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/dataformsjs@4.6.2/js/web-components/data-table.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/dataformsjs@4.6.2/js/web-components/input-filter.min.js"></script>
    <script type="module" src="https://cdn.jsdelivr.net/npm/dataformsjs@4.6.2/js/web-components/sortable-table.min.js"></script>

    <!-- Older browsers (IE, Older Mobile Devices, etc) will see a warning -->
    <script nomodule src="https://cdn.jsdelivr.net/npm/dataformsjs@4.6.2/js/web-components/safari-nomodule.min.js"></script>
    <script nomodule src="https://cdn.jsdelivr.net/npm/dataformsjs@4.6.2/js/web-components/old-browser-warning.min.js"></script>

    <!--
        Add images to the <table is="data-table"> element using standard JavaScript DOM methods
    -->
    <script type="module">
        import { componentsAreSetup } from 'https://cdn.jsdelivr.net/npm/dataformsjs@4.6.2/js/web-components/utils.min.js';

        const jsonData = document.querySelector('json-data');
        if (jsonData !== null) {
            // [contentReady === true] can happen on the first page load if the
            // data loads very fast - (before <script type="module"> finished loading).
            if (jsonData.contentReady) {
                updateTableContent();
            } else {
                jsonData.addEventListener('contentReady', updateTableContent);
            }
        }

        // Add Flag Images to the <table> once it has been rendered
        // and format Number Columns in User's local number format.
        async function updateTableContent() {
            // Wait till all web components are setup
            await componentsAreSetup();

            // Exit if page has no table
            const table = document.querySelector('table');
            if (table === null || table.tBodies === null || table.tBodies.length !== 1) {
                return;
            }

            // Find Number and Date Columns so the data can be formatted
            const updateCols = [];
            const cells = table.tHead.rows[0].cells;
            const colCount = cells.length;
            for (let x = 0; x < colCount; x++) {
                switch (cells[x].textContent) {
                    case 'Size (KM)':
                    case 'Population':
                        updateCols.push(x);
                        break;
                }
            }
            const updateColLen = updateCols.length;

            // Process all rows
            for (const row of table.tBodies[0].rows) {
                // Add flag to row
                const iso = row.cells[0].textContent.trim().toLowerCase();
                const flag = document.createElement('i');
                flag.className = iso + ' flag';
                row.cells[1].insertAdjacentElement('afterbegin', flag);

                // Format Numbers
                for (let y = 0; y < updateColLen; y++) {
                    const numValue = row.cells[updateCols[y]].textContent;
                    row.cells[updateCols[y]].setAttribute('data-value', numValue); // Value for Sorting
                    row.cells[updateCols[y]].textContent = Number(numValue).toLocaleString(); // Value for Display
                }
            }
        }
    </script>
</body>
</html>
