<h1><span>Regions for Country Code</span> <span url-param="country"></span></h1>

<nav>
    <a href="#/">Countries</a>
</nav>

<json-data
    url="https://www.dataformsjs.com/data/geonames/regions/:country"
    url-params
    load-only-once="true">
    <is-loading>
        <span class="loading">Loading...</span>
    </is-loading>
    <has-error>
        <span class="error" data-bind="errorMessage"></span>
    </has-error>
    <is-loaded>
        <input
            is="input-filter"
            filter-selector="table"
            placeholder="Enter filter">

        <div class="responsive-table">
            <data-table
                data-bind="regions"
                col-link-template="#/cities/:country_code/:admin1_code"
                columns="admin1_code, name, population, timezone, modification_date"
                labels="Code, Name, Population, Timezone, Date Last Modified"
                table-attr="is=sortable-table,
                    data-sort-class-odd=row-odd,
                    data-sort-class-even=row-even">
            </data-table>
        </div>
    </is-loaded>
</json-data>
