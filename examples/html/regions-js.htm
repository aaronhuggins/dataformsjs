<div class="is-loading" data-template-id="loading-screen"></div>
<div class="has-error" data-template-id="error-screen"></div>
<div class="is-loaded flex-col">
    <h1></h1>

    <nav>
        <a href="#/en/" data-i18n="Countries" data-i18n-href></a>
    </nav>

    <input
        data-filter-selector="table"
        data-filter-results-text-selector="h1"
        data-filter-results-text-all="{totalCount} Regions for Country Code {country}"
        data-filter-results-text-filtered="Showing {displayCount} of {totalCount} Regions for Country Code {country}"
        placeholder="Enter filter"
        data-i18n-attr="placeholder, data-filter-results-text-all, data-filter-results-text-filtered">

    <div class="responsive-table">
        <data-table
            class="regions"
            data-source="regions"
            data-columns="admin1_code, name, population, timezone, modification_date"
            data-labels="Code, Name, Population, Timezone, Date Last Modified"
            data-i18n-attr="data-labels"
            data-sort
            data-sort-class-odd="row-odd"
            data-sort-class-even="row-even">
        </data-table>
    </div>
</div>
