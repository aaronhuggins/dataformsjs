<div class="is-loading" data-template-id="loading-screen"></div>
<div class="has-error" data-template-id="error-screen"></div>
<div class="is-loaded flex-col">
    <h1><span data-i18n="Largest Cities in"></span> <span data-bind="country"></span>, <span data-bind="region"></span></h1>

    <nav>
        <a href="#/en/" data-i18n="Countries" data-i18n-href></a>
        <a href="#/en/regions/[country]" data-i18n="Regions" data-bind-attr="href" data-i18n-href></a>
    </nav>

    <input data-filter-selector="table" placeholder="Enter filter" data-i18n-attr="placeholder">

    <div class="responsive-table">
        <data-table
            class="cities"
            data-source="cities"
            data-columns="geonames_id, name, population, elevation, timezone, modification_date"
            data-labels="Id, Name, Population, Elevation, Timezone, Date Last Modified"
            data-i18n-attr="data-labels"
            data-sort
            data-sort-class-odd="row-odd"
            data-sort-class-even="row-even">
        </data-table>
    </div>
</div>
