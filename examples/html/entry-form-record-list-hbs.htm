{{#if isLoading}}<div data-template-id="loading-template"></div>{{/if}}
{{#if hasError}}<div data-template-id="error-template"></div>{{/if}}
{{#if isLoaded}}
    <div class="row">
        <div class="col-7">
            <input
                class="form-control"
                data-filter-selector="table"
                data-filter-results-text-selector="h1"
                data-filter-results-text-all="{totalCount} Records"
                data-filter-results-text-filtered="Showing {displayCount} of {totalCount} Records"
                placeholder="Enter filter">
        </div>
        <div class="col-2">
            <a class="btn btn-info" href="#/list-editor">Edit All</a>
        </div>
        <div class="col-3">
            <a class="btn btn-info" href="#/record/new" style="margin-left:20px;">New Record</a>
        </div>
    </div>

    <div class="row mt-2em">
        <div class="col">
            {{#if records.length}}
                <table class="table table-striped" data-sort data-sort-class-odd="row-odd" data-sort-class-even="row-even">
                    <thead>
                        <tr>
                            <th>Id</th>
                            <th>Label</th>
                            <th>Number</th>
                            <th>Category</th>
                            <th>Active</th>
                            <th>Comment</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{#each records}}
                        <tr>
                            <td><a href="#/record/{{id}}">{{id}}</a></td>
                            <td>{{label}}</td>
                            <td>{{num_value}}</td>
                            <td>{{category}}</td>
                            <td>{{yesNo active}}</td>
                            <td>{{nl2br comment}}</td>
                        </tr>
                        {{/each}}
                    </tbody>
                </table>
            {{else}}
                <button 
                    class="btn btn-primary"
                    data-click-url="https://www.dataformsjs.com/data/example/entry-form/generate-sample-data" 
                    data-action="update-view" 
                    data-request-method="POST">
                    Generate Sample Records
                </button>
            {{/if}}
        </div>
    </div>
{{/if}}
