<!doctype html>
<!--
    This is an experimental file that uses Vue 3 with JSX.

    Prior to RC 8 custom code to overwrite the `Vue.h()` function was needed.
    It now works with Vue 3 (RC 8) based on this comment:
    https://github.com/vuejs/jsx/issues/141#issuecomment-678639552

    Fix was made here:
    https://github.com/vuejs/vue-next/commit/54d06ec495a1743415de9426962024ffb764e4fe

    Once Vue 3 is finalized then all development related comments can be removed.
-->
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>DataFormsJS - {{title}}</title>
        <link rel="stylesheet" href="hello-world.css">
        <style>
            p { text-align: center; }
            a {
                padding-bottom: .5em;
                display: inline-block;
            }
        </style>
        <link rel="canonical" href="https://www.dataformsjs.com/examples/hello-world/{{lang}}/web.htm">
    </head>
    <body>
        <div id="root" dir="auto"></div>

        <script type="text/babel">
            // @jsx Vue.h
            function App() {
                return (
                    <Vue.Fragment>
                        <h1>{{hello_world}}</h1>

                        <p>
                            <a href="https://github.com/vuejs/vue-next" target="_blank">Vue 3 with JSX</a><br />
                            {window.jsxLoader && jsxLoader.isSupportedBrowser ? '{{jsx_loader}}'
                            : '{{babel_loader}}'}
                        </p>

                        <div className="home-page-animation">
                            <img src="sun.svg" className="sun" />
                            <div className="orbit">
                                <img src="planet.svg" className="planet" />
                                <img src="moon.svg" className="moon" />
                            </div>
                        </div>
                    </Vue.Fragment>
                )
            }

            Vue.render(
                <App />,
                document.getElementById('root')
            );
        </script>

        <!-- Vue 3 -->
        <script src="https://unpkg.com/vue@next"></script>

        <!--
            This demo work with either Babel Standalone (350 kB gzip and min / 1.6 MB min version)
            or the DataFormsJS jsxLoader (5.4 kB gzip and min / 18.1 kB min version).
            To try Babel uncomment it then comment out the [jsxLoader.min.js] script.

            In the JSX Code `window.jsxLoader && ` was added for testing with Babel, this
            demo is based on the React Version which always has `jsxLoader` defined.
        -->
        <!-- <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script> -->
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@4.5.4/js/react/jsxLoader.min.js"></script>

        <!--
            Warning for IE 11 and Old Mobile Devices because the tested build of Vue 3 (RC 8)
            does not support them, this may or may not change in the future
        -->
        <script nomodule src="https://cdn.jsdelivr.net/npm/dataformsjs@4.5.4/js/web-components/safari-nomodule.min.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/dataformsjs@4.5.4/js/web-components/old-browser-warning.min.js"></script>
    </body>
</html>
