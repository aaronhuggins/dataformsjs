<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>DataFormsJS - {{title}} - {{webc}}</title>
        <link rel="stylesheet" href="hello-world.css">
        <link rel="canonical" href="https://www.dataformsjs.com/examples/hello-world/{{lang}}/web.htm">
    </head>
    <body>
        <div id="view" dir="auto"></div>
         
        <url-hash-router view-selector="#view">
                    
            <url-hash-route path="/">
                <template>
                    <h1>{{hello_world}}</h1>
                    <p>{{modify_this}} <a href="#/{{param_your_name}}">{{URL}}</a> {{with_your_name}}</p>
                    <div class="home-page-animation">
                        <img src="sun.svg" class="sun">
                        <div class="orbit">
                            <img src="planet.svg" class="planet">
                            <img src="moon.svg" class="moon">
                        </div>
                    </div>
                </template>
            </url-hash-route>

            <url-hash-route path="/:{{param_name}}">
                <template>
                    <h1>{{hello}} <span url-param="{{param_name}}"></span></h1>
                    <p><a href="#">{{back_home}}</a></p>
                </template>
            </url-hash-route>

        </url-hash-router>
        
        <script type="module" src="https://cdn.jsdelivr.net/npm/dataformsjs@4.3.0/js/web-components/url-hash-router.min.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/dataformsjs@4.3.0/js/web-components/safari-nomodule.min.js"></script>
        <script nomodule src="https://cdn.jsdelivr.net/npm/dataformsjs@4.3.0/js/web-components/old-browser-warning.min.js"></script>        
    </body>
</html>
