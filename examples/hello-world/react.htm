<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <title>DataFormsJS - {{title}}</title>
        <link rel="stylesheet" href="hello-world.css">
        <link rel="canonical" href="https://www.dataformsjs.com/examples/hello-world/{{lang}}/web.htm">
    </head>
    <body>
        <div id="root" dir="auto"></div>

        <script type="text/babel">
            function App() {
                return (
                    <React.Fragment>
                        <h1>{{hello_world}}</h1>

                        <p>
                            {jsxLoader.isSupportedBrowser ? '{{jsx_loader}}'
                            : '{{babel_loader}}'}
                        </p>

                        <div className="home-page-animation">
                            <img src="sun.svg" className="sun" />
                            <div className="orbit">
                                <img src="planet.svg" className="planet" />
                                <img src="moon.svg" className="moon" />
                            </div>
                        </div>
                    </React.Fragment>
                )
            }

            ReactDOM.render(
                <App />,
                document.getElementById('root')
            );
        </script>

        <script src="https://unpkg.com/react@16.13.1/umd/react.production.min.js" crossorigin="anonymous"></script>
        <script src="https://unpkg.com/react-dom@16.13.1/umd/react-dom.production.min.js" crossorigin="anonymous"></script>
        
        <script src="https://cdn.jsdelivr.net/npm/dataformsjs@4.5.4/js/react/jsxLoader.min.js"></script>  
    </body>
</html>
