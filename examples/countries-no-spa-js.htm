<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Countries Demo | No SPA | JavaScript</title>
    <link rel="stylesheet" href="css/countries.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui-flag@2.4.0/flag.min.css">
    <link rel="canonical" href="https://www.dataformsjs.com/examples/countries-no-spa-hbs.htm">
</head>
<body>
    <div id="view">
        <h1>Countries</h1>

        <json-data
            data-url="https://www.dataformsjs.com/data/geonames/countries"
            data-template-id="countries-list">
        </json-data>
    </div>

    <template id="countries-list">
        <div class="is-loading"><div>Loading...</div></div>
        <div class="has-error"><div class="error">Error</div></div>
        <div class="is-loaded flex-col">
            <input
                data-filter-selector="table"
                data-filter-results-text-selector="h1"
                data-filter-results-text-all="{totalCount} Countries"
                data-filter-results-text-filtered="Showing {displayCount} of {totalCount} Countries"
                placeholder="Enter filter, example 'North America'">

            <p>Click on a column to sort rows based on column values.</p>

            <div class="responsive-table">
                <data-table
                    data-bind="countries"
                    data-labels="Code, Name, Size (KM), Population, Continent"
                    data-table-attr="
                        class=click-to-highlight,
                        data-sort
                        data-sort-class-odd=row-odd,
                        data-sort-class-even=row-even">
                    <script type="text/x-template">
                        <tr>
                            <td>${iso}</td>
                            <td>
                                <i class="${iso.toLowerCase()} flag"></i>
                                ${country}
                            </td>
                            <td class="align-right" data-value="${area_km}">${format.number(area_km)}</td>
                            <td class="align-right" data-value="${population}">${format.number(population)}</td>
                            <td>${continent}</td>
                        </tr>
                    </script>
                </data-table>
            </div>
        </div>
    </template>

    <script src="../js/DataFormsJS.js"></script>
    <script src="../js/extensions/format.js"></script>
    <script src="../js/extensions/jsTemplate.js"></script>
    <script src="../js/controls/data-table.js"></script>
    <script src="../js/controls/json-data.js"></script>
    <script src="../js/plugins/filter.js"></script>
    <script src="../js/plugins/sort.js"></script>
    <script src="../js/plugins/clickToHighlight.js"></script>
</body>
</html>
